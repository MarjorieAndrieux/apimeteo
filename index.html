<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
    <link rel="stylesheet" href="style.css">
    <title>Api Météo</title>
</head>
<body>
    <div id="ville">
        <form class="w3-container">
            <label>Ville</label>
            <input class="w3-input" type="text">
            <button class="w3-button w3-white w3-border">Valider</button>
        </form> 
    </div>

    <div id="date">
        <p>date</p>
    </div>

    <div id="temperature">
        <p>Température</p>
    </div>

    <div id="donnees">
        <p>Tem. Max</p>
        <p>Tem. Min</p>
        <p>Pres. Atmosphérique</p>
        <p>Vitesse du vent</p>
        <p>Humidité</p>
    </div>

    <div id="map">
        <p>Longitude</p>
        <p>Latitude</p>

    </div>

</body>
</html>
