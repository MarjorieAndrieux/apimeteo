<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
    <link rel="stylesheet" href="style.css">
    <title>Api Météo</title>
</head>
<body>
    <div id="city">
        <form class="w3-container">
            <label>Ville</label>
            <input id="ville" class="w3-input" type="text">
            <button id="bouton" type="button" class="w3-button w3-white w3-border">Valider</button>
        </form> 
    </div>

    <div id="date">
        <p>date</p>
    </div>

    <div id="donnees">
    
        <p id="position"></p>
        <p id="temperature">Température</p>
        <p id="tempmax">tem.max</p>
        <p id="tempmin">tem.min</p>
        <p id="pression">pres.atmosphérique</p>
        <p id="vent">Vitesse du vent</p>
        <p id="humidite">Humidité</p>
        <p id="longitude">Longitude</p>
        <p id="latitude">Latitude</p>
        <div id="map"> </div>
        
    </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/moment-with-locales.min.js"></script>
<script src="js/api.js"></script>
</body>
</html>
